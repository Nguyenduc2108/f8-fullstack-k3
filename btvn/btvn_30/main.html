<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Docs Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Doc Editor</h2>
      <div class="control">
        <div class="main-control">
          <div class="dropdown">
            <button class="file-btn">
              File <i class="fa-solid fa-angle-down"></i>
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item new">New</button
              ><button class="dropdown-item save-txt">Save a TXT</button
              ><button class="dropdown-item save-pdf">Save a PDF</button>
            </div>
            <input type="text" class="filename-input" value="untitled" />
          </div>
        </div>
        <div class="control-container">
          <button class="bold-btn btn">B</button>
          <button class="underline-btn btn">U</button>
          <button class="italic-btn btn">I</button>
          <img src="img/iconcolor.png" alt="colorpick" class="colorpick" />
          <input
            type="color"
            class="color_btn"
            colorpick-eyedropper-active="true"
          />
        </div>
      </div>
      <div class="content" contenteditable="true"></div>
      <div class="doc-editor-count">
        <div class="doc-editor-character">Số ký tự: <span>0</span></div>
        <div class="doc-editor-word">Số từ: <span>0</span></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
