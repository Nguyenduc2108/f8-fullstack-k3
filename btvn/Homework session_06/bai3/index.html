<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" name="arrow" id="arrow_right" hidden />
      <article class="intro">
        <h2 class="intro_heading">
          <span class="intro_capital">JL</span> Just Log
        </h2>
        <p class="intro_text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima
          impedit deleniti blanditiis!
        </p>
        <div class="intro_btn">
          <button class="btn">Read More</button>
        </div>
        <div class="intro_icons">
          <a href="#!" class="intro_link">
            <i class="intro_icon fa-brands fa-facebook-f"></i>
          </a>
          <a href="#!" class="intro_link">
            <i class="intro_icon fa-brands fa-twitter"></i>
          </a>
          <a href="#!" class="intro_link">
            <i class="intro_icon fa-brands fa-google-plus-g"></i>
          </a>
          <a href="#!" class="intro_link">
            <i class="intro_icon fa-brands fa-linkedin-in"></i>
          </a>
        </div>

        <label class="arrow" for="arrow_right">
            <i class="arrow_right-icon fa-solid fa-arrow-right"></i>
            <i class="arrow_left-icon fa-solid fa-arrow-left"></i>
          </label>
      </article>
      <!-- END intro -->

      <!-- begin form_login -->
      <form action="" method="get" class="form_login">
        <h2 class="form_heading">
          Login to <span class="form_highlight">your account</span>
        </h2>
        <div class="wrapper_input">
          <input
            type="email"
            placeholder="Email Address"
            class="form_input"
          />
        </div>
        <div class="wrapper_input">
          <input type="password" placeholder="Password" class="form_input" />
        </div>
        <div class="form_group">
          <div class="form_remember">
            <input
              type="checkbox"
              class="check_remember"
              name="remember"
              id="remember"
            />
            <label class="label_remember" for="remember">Remember me</label>
          </div>
          <div class="form_forgot">Forgot Password</div>
        </div>
        <div class="wrapper_btn">
          <button class="form_btn">LOGIN</button>
        </div>
        <p class="form_text">
          Don't have an account?
          <a href="#" class="form_link">Register here</a>
        </p>
      </form>
      <!-- ENd Form_Login -->
    </div>
    </div>
  </body>
</html>
