<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Mini</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="shopping_cart" hidden />
      <div class="nav_cart">
        <label for="shopping_cart">
          <i class="nav_cart_icon fa-solid fa-cart-shopping"></i>
        </label>
      </div>
      <!-- end .cart -->
      <label for="shopping_cart" class="overlay"></label>

      <section class="cart">
        <header class="cart_header">
          <h2 class="cart_title">
            Shopping Cart <sup class="cart_quantity">4</sup>
          </h2>
          <label for="shopping_cart">
            <i class="cart_header-icon fas fa-close"></i>
          </label>
        </header>
        <!-- end .cart_header -->

        <article class="cart_body">
          <!-- begin .cart_group -->
          <div class="cart_group">
            <i class="cart_group-close fas fa-close"></i>
            <img src="./img/galaxy.jpg" alt="" class="cart_img" />

            <!-- begin .cart_info -->
            <div class="cart_info">
              <p class="cart_name">Affinity Queen Poster Bed</p>

              <!-- begin .cart_below-name -->
              <div class="cart_below-name">
                <div class="cart_amount">
                  <button>
                    <i class="cart_amount-icon fa-solid fa-minus"></i>
                  </button>
                  <span>1</span>
                  <button>
                    <i class="cart_amount-icon fa-solid fa-plus"></i>
                  </button>
                </div>
                <!-- end .cart_amount -->

                <div class="cart_price">1x $570</div>
              </div>
              <!-- end .cart_below-name -->
            </div>
            <!-- end .cart_info -->
          </div>
          <!-- end .cart_group -->

          <!-- begin .cart_group -->
          <div class="cart_group">
            <i class="cart_group-close fas fa-close"></i>
            <img src="./img/galaxy.jpg" alt="" class="cart_img" />

            <!-- begin .cart_info -->
            <div class="cart_info">
              <p class="cart_name">Affinity Queen Poster Bed</p>

              <!-- begin .cart_below-name -->
              <div class="cart_below-name">
                <div class="cart_amount">
                  <i class="cart_amount-icon fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="cart_amount-icon fa-solid fa-plus"></i>
                </div>
                <!-- end .cart_amount -->

                <div class="cart_price">1x $570</div>
              </div>
              <!-- end .cart_below-name -->
            </div>
            <!-- end .cart_info -->
          </div>
          <!-- end .cart_group -->

          <!-- begin .cart_group -->
          <div class="cart_group">
            <i class="cart_group-close fas fa-close"></i>
            <img src="./img/galaxy.jpg" alt="" class="cart_img" />

            <!-- begin .cart_info -->
            <div class="cart_info">
              <p class="cart_name">Affinity Queen Poster Bed</p>

              <!-- begin .cart_below-name -->
              <div class="cart_below-name">
                <div class="cart_amount">
                  <i class="cart_amount-icon fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="cart_amount-icon fa-solid fa-plus"></i>
                </div>
                <!-- end .cart_amount -->

                <div class="cart_price">1x $570</div>
              </div>
              <!-- end .cart_below-name -->
            </div>
            <!-- end .cart_info -->
          </div>
          <!-- end .cart_group -->

          <!-- begin .cart_group -->
          <div class="cart_group">
            <i class="cart_group-close fas fa-close"></i>
            <img src="./img/galaxy.jpg" alt="" class="cart_img" />

            <!-- begin .cart_info -->
            <div class="cart_info">
              <p class="cart_name">Affinity Queen Poster Bed</p>

              <!-- begin .cart_below-name -->
              <div class="cart_below-name">
                <div class="cart_amount">
                  <i class="cart_amount-icon fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="cart_amount-icon fa-solid fa-plus"></i>
                </div>
                <!-- end .cart_amount -->

                <div class="cart_price">1x $570</div>
              </div>
              <!-- end .cart_below-name -->
            </div>
            <!-- end .cart_info -->
          </div>
          <!-- end .cart_group -->
        </article>

        <footer class="cart_footer">
          <!-- begin .cart_footer-totalmoney -->
          <div class="cart_footer-totalmoney">
            <p class="cart_footer-subtotal">Subtotal</p>
            <div class="cart_footer-price">$920.00</div>
          </div>
          <!-- end .cart_footer-totalmoney -->

          <p class="cart_footer-remind">
            Taxes and shipping calculated at checked
          </p>
          <div class="btn_group">
            <button class="btn btn_view-cart">View Cart</button>
            <button class="btn btn_addto-cart">Add To Cart</button>
          </div>
          <!-- end .btn -->

          <div class="shipping_group">
            <img src="./img/freeship.png" alt="" class="shipping_group-img" />
            <p class="shipping_group-text">Spend $ 499.00 to Free Shipping</p>
          </div>
          <!-- end .shipping_ground -->
        </footer>
        <!-- end .cart_footer -->
      </section>
      <!-- end .cart -->
    </div>
  </body>
</html>
