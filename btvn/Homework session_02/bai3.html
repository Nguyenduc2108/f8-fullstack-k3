<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        margin: 0 auto;
        width: 50%;
      }
      input {
        padding: 2px;
        border: 1px solid #000;
        outline: none;
        width: 94%;
      }
      textarea {
        border: 1px solid #000;
        outline: none;
      }
      .btn {
        border: 1px solid #000;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2>Get in touch with us by filling contact form below</h2>

      <!-- begin table -->
      <table border="0">
        <tr>
          <td><input type="text" placeholder="* Enter your full name" /></td>
          <td>
            <input type="email" placeholder="* Enter your email address" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="text"
              placeholder="* Enter your subject"
              style="width: 46.5%"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              name=""
              id=""
              cols="47"
              rows="10"
              placeholder="* Your message here"
            ></textarea>
          </td>
        </tr>
      </table>
      <!-- end table -->

      <!-- begin .btn -->
      <div style="margin-left: 2px">
        <button class="btn">Send message</button
        ><span>* Please fill all require form field, thanks!</span>
      </div>
      <!-- end .btn -->
    </div>
  </body>
</html>
