<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Begin .info -->
    <section class="info">
      <!-- Begin .info_inner -->
      <article class="info_inner">
        <h2 class="info_heading">Ha Noi Melody Residences</h2>
        <p class="info_text">
          Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm. <br />
          Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ
          cao cấp
        </p>
        <div class="info_address">
          <i class="info_icon fa-solid fa-location-dot"></i>
          Quận Hoàng Mai, Hà Nội
        </div>
        <div class="info_price">3,2 TỶ/CĂN</div>
      </article>
      <!-- End .info_inner -->
    </section>
    <!-- End .info -->
  </body>
</html>
