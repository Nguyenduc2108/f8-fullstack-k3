<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
      }
      .main {
        text-align: center;
      }
      .header {
        margin-top: 40px;
      }
      .header p {
        padding: 10px 40px;
        background: rgb(22, 102, 231);
        display: inline-block;
        color: #fff;
      }
      .content span {
        color: rgb(16, 95, 212);
      }
      h1 {
        font-weight: 400;
      }
      p {
        color: #757575;
      }
      .content-btn button {
        padding: 10px 20px;
        border: none;
        outline: none;
        background-color: #000;
        color: #fff;
        border-radius: 3px;
        margin: 0 6px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <p>190 x 50</p>
      </header>
      <main class="content">
        <h1>Best <span>Shared Hosting</span> Company</h1>
        <p>
          With this responsive landing page template, you can promote your all
          hosting, domain and email service.
        </p>
        <div class="content-btn">
          <button>View Plans</button>
          <button>All Features</button>
        </div>
      </main>
    </div>
  </body>
</html>
