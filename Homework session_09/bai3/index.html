<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Drop Us a Line</h1>
      <p class="text">
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>

      <form class="form" action="">
        <div class="input_group">
          <input type="text" class="from_input" />
          <span>First Name *</span>
        </div>
        <div class="input_group">
          <input type="text" class="from_input" />
          <span>Last Name *</span>
        </div>
        <div class="input_group">
          <input type="email" class="from_input" />
          <span>Email *</span>
        </div>
        <div class="input_group">
          <select name="" id="">
            <option value="">Select a department</option>
            <option value="" selected>Sales</option>
            <option value="">Marketing</option>
            <option value="">Customer Support</option>
          </select>
        </div>
        <div class="input_group full_width">
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <span>Message *</span>
        </div>
      </form>
      <div class="form_btn">
        <button class="btn">Send message</button>
      </div>
    </div>
  </body>
</html>
