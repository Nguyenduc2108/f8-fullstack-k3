<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bai2.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="reservation">
      <header class="header">RESERVATION</header>
      <h1>Book your table</h1>

      <!-- begin form -->
      <form action="" method="get" class="form__group">
        <input class="form__input" type="text" placeholder="NAME" />
        <input class="form__input" type="email" placeholder="EMAIL" />
        <input class="form__input" type="date" placeholder="DATE" />
        <input class="form__input" type="time" placeholder="TIME" />
        <input class="form__input" type="number" placeholder="PEOPLE" />
        <div class="form__btn">
          <button type="submit">Find A Table</button>
        </div>
      </form>
      <!-- end form -->
    </section>
  </body>
</html>
