<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bai2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1>RESERVATION</h1>
        <h2>Book your table</h2>
      </header>
      <!-- end .header -->

      <div class="book-info">
        <div class="info-item">
          <input type="text" placeholder="NAME" />
        </div>
        <div class="info-item">
          <input type="email" placeholder="EMAIL" />
        </div>
        <div class="info-item">
          <input type="date" placeholder="DATE" />
        </div>
        <div class="info-item">
          <input type="time" placeholder="TIME" />
        </div>
        <div class="info-item">
          <input type="number" placeholder="PEOPLE" />
        </div>
        <div class="info-item">
          <button>Find A Table</button>
        </div>
      </div>
    </div>
  </body>
</html>
